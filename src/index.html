<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.0/css/all.min.css"
      integrity="sha512-10/jx2EXwxxWqCLX/hHth/vu2KY3jCF70dCQB8TSgNjbCVAC/8vai53GfMDrO2Emgwccf2pJqxct9ehpzG+MTw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="scss/main.scss" />
    <script src="app.js" defer></script>
    <title>Interactive pricing card</title>
  </head>
  <body>
    <header class="header">
      <div class="header__text">
        <h1>Simple, traffic-based pricing</h1>
        <p>Sign-up for our 30-day trial. No credit card required.</p>
      </div>
    </header>
    <main>
      <section class="price-card">
        <div class="price-card__upper">
          <div class="price-card__upper--views-box">
            <label class="pageViews" for="slider">100k pageviews</label>
            <div class="slider">
              <input type="range" id="slider" min="0" max="1000" />
            </div>
          </div>
          <div class="price-card__upper--price-box">
            <h1>$16.00 <span class="time-period">/month</span></h1>
          </div>
          <div class="price-card__upper--billing-box">
            <span>Monthly Billing</span>
            <label class="switch">
              <input type="checkbox" />
              <span class="slider round"></span>
            </label>
            <span>Yearly Billing</span>
            <span class="discount">-25%</span>
          </div>
        </div>
        <div class="price-card__lower">
          <div class="price-card__lower--text">
            <span><i class="fa-solid fa-check"></i> Unlimited websites</span>
            <span><i class="fa-solid fa-check"></i> 100% Data ownership</span>
            <span><i class="fa-solid fa-check"></i> Email reports</span>
          </div>
          <div class="price-card__lower--btn">
            <a href="#">Start my trial</a>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
